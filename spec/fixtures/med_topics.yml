  medline_tid: 25
  medline_title: Cancer
  medline_url: https://www.nlm.nih.gov/medlineplus/cancer.html
  locale: en
  summary_html: |-
    <p>Cancer begins in your cells, which are the building blocks of your body. &nbsp;   Normally, your body forms new cells as you need them, replacing old cells that die. Sometimes this process goes wrong. New cells grow even when you don't need them, and old cells don't die when they should. These extra cells can form a mass called a tumor. Tumors can be benign or malignant. <a href='https://www.nlm.nih.gov/medlineplus/benigntumors.html'>Benign tumors</a> aren't cancer while malignant ones are. Cells from malignant tumors can invade nearby tissues. They can also break away and spread to other parts of the body. </p>
    <p>Cancer is not just one disease but many diseases. There are more than 100 different types of cancer. Most cancers are named for where they start. For example, lung cancer starts in the lung, and breast cancer starts in the breast. The spread of cancer from one part of the body to another is called metastasis. Symptoms and treatment depend on the cancer type and how advanced it is. Most treatment plans may include surgery, <a href='https://www.nlm.nih.gov/medlineplus/radiationtherapy.html'>radiation</a> and/or <a href='http://www.nlm.nih.gov/medlineplus/cancerchemotherapy.html'>chemotherapy</a>. Some may involve hormone therapy, biologic therapy, or stem cell transplantation. </p>
    <p >NIH: National Cancer Institute</p>

ulcerative_colitis:
    summary_html: "<p>Ulcerative colitis is a disease that causes ulcers in the lining of the rectum and colon. It is one of a group of diseases called inflammatory bowel disease. Ulcers form where inflammation has killed the cells that usually line the colon.</p><p>Ulcerative colitis can happen at any age, but it usually starts between the ages of 15 and 30. It tends to run in families. The most common symptoms are pain in the abdomen and bloody diarrhea. Other symptoms may include anemia, severe tiredness, weight loss, loss of appetite, bleeding from the rectum, sores on the skin and joint pain. Children with the disease may have growth problems.</p><p>About half of people with ulcerative colitis have mild symptoms. Several types of drugs can help control ulcerative colitis. Some people have long periods of remission, when they are free of symptoms. In severe cases, doctors must remove the colon.</p>"
    medline_title: Ulcerative Colitis
    medline_url: https://www.nlm.nih.gov/medlineplus/ulcerativecolitis.html
    medline_tid: 446
    locale: en

ulcerative_colitis_es:
    summary_html: "<p>La colitis ulcerativa es una enfermedad que causa &#xFA;lceras en la membrana que recubre el recto y el colon. Pertenece a un grupo de enfermedades llamado enfermedad intestinal inflamatoria. Las &#xFA;lceras se forman en los lugares donde la inflamaci&#xF3;n mat&#xF3; las c&#xE9;lulas que suelen recubrir el colon.</p><p>La colitis ulcerativa puede ocurrir a cualquier edad, pero suele comenzar entre los 15 y los 30 a&#xF1;os. Tiende a ser hereditaria. Los s&#xED;ntomas m&#xE1;s comunes son dolor abdominal y diarrea con sangre. Otros s&#xED;ntomas pueden incluir anemia, cansancio severo, p&#xE9;rdida de peso, p&#xE9;rdida del apetito, hemorragia rectal, llagas en la piel y dolor en las articulaciones. Los ni&#xF1;os con esta enfermedad pueden tener problemas de crecimiento.</p><p>Aproximadamente la mitad de las personas con colitis ulcerativa tienen s&#xED;ntomas leves. Existen muchos tipos de medicamentos que pueden ayudar a controlar la colitis ulcerativa. Algunas personas tienen largos per&#xED;odos de repetici&#xF3;n, en los que no presentan s&#xED;ntomas. En casos severos, los m&#xE9;dicos deben extirpar el colon.</p>"
    medline_title: Colitis ulcerativa
    medline_url: https://www.nlm.nih.gov/medlineplus/spanish/ulcerativecolitis.html
    medline_tid: 2210
    locale: es

crohns_disease:
    summary_html: "<p>Crohn's disease causes inflammation of the digestive system. It is one of a group of diseases called inflammatory bowel disease. The disease can affect any area from the mouth to the anus. It often affects the lower part of the small intestine called the ileum.</p><p>Crohn's disease seems to run in some families. It can occur in people of all age groups but is most often diagnosed in young adults. Common symptoms are pain in the abdomen and diarrhea. Bleeding from the rectum, weight loss, joint pain, skin problems and fever may also occur. Children with the disease may have growth problems. Other problems can include intestinal blockage and malnutrition.</p><p>Treatment may include medicines, nutrition supplements, surgery or a combination of these options. Some people have long periods of remission, when they are free of symptoms.</p>"
    medline_title: Crohn's Disease
    medline_url: https://www.nlm.nih.gov/medlineplus/crohnsdisease.html
    medline_tid: 119
    locale: en
